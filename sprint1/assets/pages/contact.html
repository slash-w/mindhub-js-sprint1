<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" href="../images/favicon.png">
  <link rel="stylesheet" href="../styles/style.css">
  <script src="../scripts/script.js"></script>
  <title>Contact</title>
</head>

<body>
  <header>
    <nav>
      <img src="../images/Logo_Amazing_Events.png" alt="logo">
      <a class="mybutton" href="../../index.html"><i class="fa-solid fa-house"></i> Home</a>
      <a class="mybutton" href="./events.html"><i class="fa-solid fa-calendar-days"></i> Upcoming Events</a>
      <a class="mybutton" href="./past-events.html"><i class="fa-solid fa-clock"></i> Past Events</a>
      <a class="mybutton" href="#"><i class="fa-solid fa-address-book"></i> Contact</a>
      <a class="mybutton" href="./stats.html"><i class="fa-solid fa-chart-simple"></i> Stats</a>
    </nav>
  </header>
  <main>
    <!--    Carousel    -->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item">
          <h1 class="banner-title"><a href="../../index.html">Home</a></h1>
        </div>
        <div class="carousel-item">
          <h1 class="banner-title"><a href="./events.html">Upcoming Events</a></h1>
        </div>
        <div class="carousel-item">
          <h1 class="banner-title"><a href="./past-events.html">Past Events</a></h1>
        </div>
        <div class="carousel-item active">
          <h1 class="banner-title"><a href="#">Contact</a></h1>
        </div>
        <div class="carousel-item">
          <h1 class="banner-title"><a href="./stats.html">Stats</a></h1>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!--    Form        -->
    <form method="get">
      <fieldset>
        <label for="u-name">Name<input id="u-name" name="u-name" type="text" style="width: 100%;" required></label>
        <label for="u-email">Email<input id="u-email" name="u-email" type="email" style="width: 100%;" required></label>
        <div class="raffle-message neon">
          <p>Message</p>
          <textarea id="message" name="message" rows="8" cols="40" placeholder="Message"
            style="padding:0.5rem"></textarea>
        </div>
        <input class="submit-button mybutton" type="submit" value="Submit">
      </fieldset>
    </form>
  </main>
  <footer>
    <div>
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
      <a href="#"><i class="fa-brands fa-facebook"></i></a>
      <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
    </div>
    <p>Cohort - MERN 048</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/cebc15b299.js" crossorigin="anonymous"></script>
</body>

</html>
