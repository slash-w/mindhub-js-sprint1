                  <!--    fish box 1  -->
        <div class="nav-box" id="fish-box1">
          <a class="view-more" href="../../index.html"><i class="fa-solid fa-house"></i> Home</a>
          <a class="view-more" href="./events.html"><i class="fa-solid fa-calendar-days"></i> Upcoming Events</a>

          <div class="search-p-mobile">
            <!--    Search Bar    -->
            <div class="input-group search-box">
              <input class="form-control border-end-0 border" type="search" id="example-search-input">
              <span class="input-group-append">
                <button class="btn search-ico" type="button">
                  <i class="fa fa-search"></i>
                </button>
              </span>
            </div>
            <!--    Categories    -->
            <div class="check-container">
              <div class="myCheck">
                <input type="checkbox" id="category1" value="option1">
                <label for="category1">Category</label>
              </div>
            
              <div class="myCheck">
                <input type="checkbox" id="category2" value="option2">

</header>
  <main>
    <!--    Carousel    -->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner" id="random-carousel">
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="feat">
      <h3 style="margin: auto;">Featured Events</h3>
    </div>
    <!--    Form        -->
    <form method="get">
      <fieldset>
        <label for="u-name">Name<input id="u-name" name="u-name" type="text" style="width: 100%;" required></label>
        <label for="u-email">Email<input id="u-email" name="u-email" type="email" style="width: 100%;" required></label>
        <div class="raffle-message neon">
          <p>Message</p>
          <textarea id="message" name="message" rows="8" cols="40" placeholder="Message"
            style="padding:0.5rem"></textarea>
        </div>
        <input class="submit-button mybutton" type="submit" value="Submit">
      </fieldset>
    </form>
  </main>
